<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">✨</span>
                <h1>AI Chatbox</h1>
            </div>
            <button class="new-chat-btn" onclick="clearChat()">
                <span>+</span> 新对话
            </button>
            <div class="history-list">
                <!-- 历史记录预留 -->
                <div class="history-item active">当前对话</div>
            </div>
            <div class="sidebar-footer">
                <p>基于 Claude Agent SDK</p>
            </div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="chat-area">
            <header class="chat-header">
                <h2>智能助手</h2>
                <div class="status-indicator online">在线</div>
            </header>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">🤖</div>
                    <h2>你好！我是你的 AI 助手</h2>
                    <p>我可以帮你写代码、解答问题或提供创意。</p>
                    
                    <div class="suggestion-grid">
                        <button class="suggestion-card" onclick="setInput('帮我写一个 Python 冒泡排序')">
                            <span class="icon">💻</span>
                            <span class="text">写个冒泡排序</span>
                        </button>
                        <button class="suggestion-card" onclick="setInput('解释一下什么是 React Hooks')">
                            <span class="icon">⚛️</span>
                            <span class="text">解释 React Hooks</span>
                        </button>
                        <button class="suggestion-card" onclick="setInput('如何优化 SQL 查询性能？')">
                            <span class="icon">🚀</span>
                            <span class="text">SQL 性能优化</span>
                        </button>
                        <button class="suggestion-card" onclick="setInput('给我讲个程序员笑话')">
                            <span class="icon">😄</span>
                            <span class="text">讲个笑话</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="输入你的问题... (Shift + Enter 换行)"
                        rows="1"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button id="sendBtn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="footer-text">
                    AI 可能会产生不准确的信息，请核实重要内容。
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
